<div class="row">
  <table class="table table-striped" *ngIf="listProducts">
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor=" let product of listProducts._embedded.products ">
      <td>{{product.name}}</td>
        <td>{{product.price | number : '0.4'}}</td>
    </tr>
  </table>
</div>
