<div class="col-md-6">
  <div class="panel panel-default">
      <div class="panel-heading">Authentification</div>
      <div class="panel-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="form-group">
               <label class="control-label"> Username : </label>
               <input type="text" name="username" class="form-control" ngModel  />
           </div>
           <div class="form-group">
                <label class="control-label"> Password : </label>
                <input type="password" name="password" class="form-control" ngModel  />
            </div>
            <button type="submit" class="btn btn-primary" >Login</button>
        </form>
      </div>
    </div>
</div>
