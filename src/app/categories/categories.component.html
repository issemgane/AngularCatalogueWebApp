<ul class="list-group" *ngIf="listcategories">
  <li  [ngClass]="currentCategory && currentCategory._links.self==category._links.self?'active':''"
  class="list-group-item" *ngFor="let category of listcategories._embedded.categories"
  style="cursor:pointer" (click)="getProduct(category)">{{category.name}}
  </li>
</ul>
